<html>
<head>
    <meta charset="utf-8">
    <title>Ajax call with jQuery</title>
    <link href="base.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <p>My stackoverflow ranking is <span id="so-rank"></span></p>        
    </div>
    <button class="init">Initialize</button>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.0/jquery-ui.js"></script>
    <script>
        $(function () {
            //https://github.com/kennyzx/WebProgramming/issues/4, Cross Origin Request is blocked for security
            /*var ticks = new Date().getTime(); // Return the number of milliseconds since 1970/01/01
            $.ajax({
                url: `https://stackoverflow.com/users/rank?userId=815938&_=${ticks}`,                
                success: function (result) {
                    $("#so-rank").html("<strong>" + result + "</strong>");
                }
            });*/

            $.ajax({
                url:'http://localhost/a.txt',
                success: function (result) {
                    $("#so-rank").html("<strong>" + result + "</strong>");
                }
            })
        });
    </script>
</body>
</html>
