<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        <button onclick="printCarsSortedAlphabetically()">Sort cars alphabetically</button>
        <button onclick="printCarsSortedByYear()">Sort cars by year</button>
        <button onclick="removeBenz()">Remove Benz from the list</button>
    </p>
    <p id="carsOutput" />
    
    <script>
        var cars = [{ type: "BMW", year: 2012 },
            { type: "Toyota", year: 2018 },
            { type: "Benz", year: 2001 },
            { type: "Saab", year: 2010 }];
        console.log(cars.toString());
        console.log(cars.join("-"));

        function printCarsWithIndex() {           
            var str = "";
            if (Array.isArray(cars)) {
                cars.forEach((car, index, cars) => {
                    str += (car.type + " " + car.year + " at index " + index + "<br>");
                });
                document.getElementById("carsOutput").innerHTML = str;
            }
        }

        function printCarsSortedAlphabetically() {
            cars.sort(function (a, b) {
                if (a.type.toLowerCase() > b.type.toLowerCase())
                    return 1;
                else if (a.type.toLowerCase() < b.type.toLowerCase())
                    return -1;
                return 0;
            });
            printCarsWithIndex();
        }

        function printCarsSortedByYear() {
            cars.sort(function (a, b) {
                return a.year - b.year;
            });
            printCarsWithIndex();
        }

        function removeBenz() {
            var index = cars.findIndex((car) =>
                car.type === "Benz");

            if (index > -1) {
                console.log("index of Benz is " + index);
                var selectedCars = cars.splice(index, 1);
                console.log("number of cars removed: " + selectedCars.length);
                console.log("number of cars left: " + cars.length);
            }
            printCarsWithIndex();
        }
        
        printCarsWithIndex();
    </script>    
</body>
</html>
