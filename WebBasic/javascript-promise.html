<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript promise</title>
</head>
<body>
    <script>
        const mypromise = () => new Promise(
            (res, rej) => {
                console.log("call setTimeout");   
                setTimeout(() => res("abc"), 6000);
                rej("failed");
            } 
        ); 

        mypromise().then((c) =>
            console.log(c)).catch((errcode) =>
            console.log(errcode));
    </script>
</body>
</html>
