<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery image carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script src="../jQuery/jquery-3.3.1.js"></script>
</head>
<body>
    <img id="bgImg" style="width:75%" />    
    <script>
        $(()=>{
            console.log("ready?");
            
            var bgImgs = [
                "imgs/futurama-1.jpg",
                "imgs/futurama-2.jpg",
                "imgs/futurama-3.jpg",
                "imgs/futurama-4.jpg"
            ];
            $("#bgImg").attr("src", bgImgs[0]);
            let i = 1;
            setInterval(()=>{
                console.log("tick");                    
                    $("#bgImg").attr("src", bgImgs[i++]);
                    if (i == 4)
                        i = 0; 
            }, 2000);
        });         
    </script>  
</body>
</html>
