<!DOCTYPE html>
  <body onload="loadImage();">
	<img id="result"></p>
	<script language="javascript">
		function loadImage() {
		  var xhr = new XMLHttpRequest();
		  //From an HTML hosted on server http://localhost:8081
		  //Making a request to a static file hosted on server http://localhost:80 
		  xhr.open("GET", "http://localhost/iisstart.png", true);
		  xhr.onload = function () {
			// Request finished. Do processing here.
			alert("finished");			
		  };

		  xhr.send(null);
		  /* ignore result */
		}
	</script>
  </body>  
</html>
