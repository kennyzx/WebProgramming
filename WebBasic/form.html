<html>
<head>
	<script>
		function validateForm(){
			var x = document.forms["myform"]["firstname"].value;
			if (x == ""){
				alert("Name must be filled out");
				return false;
			}
		}
	</script>
</head>
<body>
<div>
	<form name="myform" action="http://kennyzx.com/controller/newuser" method="post" onsubmit="return validateForm()">
		<P align="center" vertical-align="center">
			<table>
				<!--tr><th>Label</th><th>Value</th></tr-->
				<tr>
					<td> <Label for="r1">MALE<Label> </td>
					<td> <Input type="radio" name="sex" value="MALE" id="r1"> </td>
				</tr>
				<tr>
					<td> <Label for="r2">FEMALE<Label> </td>
					<td> <Input type="radio" name="sex" value="FEMALE" id="r2"> </td>
				</tr>
			</table>
			
			<Label for="firstname">First Name</Label>
			<Input type="text" id="firstname" name="firstname"> <BR>
			<Label for="lastname">Last Name</Label>
			<Input type="text" id="lastname" name="lastname"> <BR>
			
			<Input type="submit" value="Send">
			<Input type="reset">
		</P>
	</form>
</div>
</body>
</html>
