<body>
    <button class="init">Initialize</button>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script>
        $(function () {
            $btn = $("button.init");
            $btn.click(function (event) {
                alert("I am clicked!"); 
            });
            $btn.html("Click Me");
        });
    </script>
</body>
